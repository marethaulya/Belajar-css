<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flexbox</title>

    <style>
        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }

        .flex-item {
            background-color: rgb(255, 129, 209);
            pad: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">Flex Item 1</div>
        <div class="flex-item">Flex Item 2</div>
        <div class="flex-item">Flex Item 3</div>
    </div>
</body>
</html>
