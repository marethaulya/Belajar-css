<!DOCTYPE html>
<html lang="en">
<head>
    <title>Colors and Gradients</title>

    <style>
        .colorful-text {
            color: hotpink;
            background-color: rgb(164, 234, 255);
            border: 2px solid rgb(255, 0, 221);
            padding: 10px;
        }

        .gradient-background {
            background-image: linear-gradient(to right, rgb(124, 124, 224), rgb(240, 123, 220));
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="colorful-text">This text has colorful properties</div>

    <div class="gradient-background"></div>
</body>
</html>
