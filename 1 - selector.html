<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            color: rgb(204, 141, 162);
        }

        .my-class {
            font-weight: bold;
        }

        #my-id {
            text-decoration: underline;
        }

        [type="submit"] {
            background-color: rgb(255, 208, 243);
        }

        p.highlight {
            background-color: rgb(231, 192, 220);
        }
    </style>
</head>
<body>
    <h1>Hello, world!</h1>
    <p class="my-class">This paragraph has a class.</p>
    <p id="my-id">This paragraph has an ID.</p>
    <input type="text" value="Input field">
    <input type="submit" value="Submit button">
    <p class="highlight">This paragraph is highlighted.</p>
</body>
</html>
