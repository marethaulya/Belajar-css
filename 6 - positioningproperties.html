<!DOCTYPE html>
<html>
<head>
    <style>
        .static-element {
            position: static;
        }

        .relative-elemet {
            position: relative;
            top: 20px;
            left: 30px;
        }

        .absolute-element {
            position: absolute;
            top: 50px;
            right: 20px;
        }

        .fixed-element {
            position: fixed;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="static-element">Static Element</div>

    <div class="relative-element">Relative Element</div>

    <div class="absolute-element">Absolute Elemen</div>
    
    <div class="fixed-element">Fixed Element</div>
</body>
</html>
